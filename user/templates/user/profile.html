{% extends 'blog/base_blog.html' %}
{% load crispy_forms_tags %}
    {% block body_block%}
    <div class="content-section">
        <div class="media container jumbotron mt-3">
          <img class="rounded-circle account-img mr-2 mt-3" src="{{ user.profile.image.url }}">
          <div class="media-body">
            <h2 class="account-heading ml-5 mt-5">{{ user.username }}</h2>
            <p class="text-secondary ml-5">{{ user.email }}</p>
          </div>
          <div class="media-body mr-5">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <fieldset class="form-group">
                  <legend class="border-bottom mb-4">
                      Profile Info:
                  </legend>
                  {{ u_form|crispy }}
                  {{ p_form|crispy }}
              </fieldset>
              <div class="form-group">
                  <button class="btn btn-outline-info" type="submit">Update</button>
              </div>
          </form>
          </div>
        </div>
      </div>

    
    {% endblock %}
